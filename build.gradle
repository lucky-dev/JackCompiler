plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    from configurations.compile.collect {
        it.isDirectory() ? it : zipTree(it)
    }

    manifest {
        attributes('Class-Path': configurations.compile.collect { it.getName() }.join(' '), 'Main-Class': 'Main')
    }
}
